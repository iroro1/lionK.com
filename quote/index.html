<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="./bootstrap-4.1.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Qoute Gen</title>
  </head>

  <body>
    <main class="container py-5  ">
      <div id="quote-box" class="card container bg-dark py-3">
        <div id="text" class="jumbotron text-center lead">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quam
          deleniti ratione reprehenderit inventore molestias. Iure impedit iusto
          laborum! Minima, quaerat?
        </div>
          <div id="author" class="text-white text-right">
            <p >Lorem, ipsum.</p>
          </div>
          <div id="btn">
            <a id="tweet-quote" class="nav-link twitter-share-button" href="https://twitter.com/intent/tweet"
              ><span class="btn btn-primary"
                ><i class="fab fa-twitter"></i></span
            ></a>
            <span id="new-quote" class="btn btn-success"
              ><i class="fas fa-chevron-right"></i>
            </span>
          </div>
        </div>
      </div>
    </main>
    <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.js"></script>
    <script src="./bootstrap-4.1.3-dist/jquery/jquery-3.3.1.js"></script>
    <script src="./bootstrap-4.1.3-dist/jquery/popper.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
