<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../Calculator/bootstrap-4.1.3-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./animate.css" />
  <link rel="stylesheet" href="../Calculator/fontawesome/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Pomodoro Clock</title>
</head>

<body>
  <header class="">
    <h1>POMODORO</h1>
    <p class="lead">Clock</p>
  </header>
  <div class="container bg">
    
    <div class="row">
      <div class="ses-brk">
        <div class="ses">
          <b id="session-label">Session Length</b>
          <div id="session-length">25</div>
        </div>
        <div class="brk">
          <b id="break-label">Break Length</b>
          <div id="break-length">5</div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="timer">
        <b id="timer-label">Session </b>
        <b id="time-left">25:00 </b>
      </div>
    </div>
    <div class="container btngrp">
      <i id="start_stop" class="fas fa-power-off btn btn-danger"></i>
      <i id="session-decrement" class="fa fa-arrow-up btn btn-success"></i>
      <i id="break-decrement" class="fa fa-arrow-down btn btn-secondary"></i>
      <i id="start_stop" class="fas fa-undo btn btn-warning"></i>
    </div>
  </div>
  </div>

  <div class="container foot">
    <p class=" py-1  my-1 text-center">
      Copyright &copy; . Leo Ojigbo
      <a href="https://www.linkedin.com/in/iroro1/" target="_blank"><i class=" fab fa-linkedin ml-3"></i></a>
    </p>
  </div>


  <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="../Calculator/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
  <script src="../Calculator/bootstrap-4.1.3-dist/jquery/jquery-3.3.1.js"></script>
  <script src="../Calculator/bootstrap-4.1.3-dist/jquery/popper.js"></script>
  <script src="./script.js"></script>
</body>

</html>
