  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black
        linear-gradient(to right, rgb(155, 100, 94), rgba(185, 43, 220, 0.81));
    }

    p {
      color: aliceblue;
      text-align: center;
      font-family: cursive;
      font-size: 5rem;
      padding: 1rem 0 3px 0;
      text-shadow: 2px 3px 2px rgb(70, 107, 48);
      border-bottom: 1px solid rgba(157, 248, 37, 0.685);
      width: 80%;
      margin: 0 auto -10px auto;
    }
    img {
      width: 90%;
      height: 80vh;
      border-radius: 5%;
      box-shadow: 2px 1px 1px rgb(101, 251, 14);
    }
    .pics {
      padding: 5vh 20vh;
    }
    @media (min-width: 250px) {
      .pics {
        padding: 5vh 5vh;
      }
      p {
        color: aliceblue;
        text-align: center;
        font-family: cursive;
        font-size: 2rem;
        padding: 0.5rem 0 0 0;
        text-shadow: 2px 3px 2px rgb(101, 251, 14);
      }
    }
    @media (min-width: 1200px) {
      .pics {
        padding: 5vh 60vh;
      }
      img {
        width: 70%;
        height: 70vh;
      }
      .d {
        background: #000;
      }
    }
  </style>
