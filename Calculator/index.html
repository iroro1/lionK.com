<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="./bootstrap-4.1.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="">
      <div class="row full">
        <div id="display"></div>
        <div class="container btgroup ">
          <div class="my-1 py-1 btn btn-danger" id="clear">AC</div>
          <div class="container">
            <div class="container">
              <span id="nine" class="btn btn-secondary"> 9 </span>
              <span id="eight" class="btn btn-secondary"> 8 </span>
              <span id="seven" class="btn btn-secondary"> 7 </span>
              <span id="divide" class="btn btn-secondary"> / </span>
            </div>
            <div class="container">
              <span id="four" class="btn btn-secondary"> 4 </span>
              <span id="five" class="btn btn-secondary"> 5 </span>
              <span id="six" class="btn btn-secondary"> 6 </span>
              <span id="multiply" class="btn btn-secondary"> x </span>
            </div>
            <div class="container">
              <span id="one" class="btn btn-secondary"> 1 </span>
              <span id="two" class="btn btn-secondary"> 2 </span>
              <span id="three" class="btn btn-secondary"> 3 </span>
              <span id="subtract" class="btn btn-secondary"> - </span>
            </div>
            <div class="container">
              <span id="decimal" class="btn btn-secondary"> . </span>
              <span id="zero" class="btn btn-secondary"> 0 </span>
              <span id="equals" class="btn btn-secondary"> = </span>
              <span id="add" class="btn btn-secondary"> + </span>
            </div>
            <div class="row bg-dark mt-4  text-white">
              <div class="container foot">
                <p class=" py-1  my-1 text-center">
                  Copyright &copy; . Leo Ojigbo
                  <a href="https://www.linkedin.com/in/iroro1/" target="_blank"
                    ><i class=" fab fa-linkedin ml-3"></i
                  ></a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./bootstrap-4.1.3-dist/jquery/jquery-3.3.1.js"></script>
    <script src="./bootstrap-4.1.3-dist/jquery/popper.js"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.js"></script>
    <script src="./script2.js"></script>
  </body>
</html>
